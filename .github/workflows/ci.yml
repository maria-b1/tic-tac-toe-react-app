name: CI Pipeline

# ✅ Trigger the workflow on pushes and pull requests to main and develop
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-format-build-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 💾 Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🎨 Prettier check
        run: npm run prettier:check

      - name: 🧹 Lint check
        run: npm run lint

      - name: 🔨 Build project
        run: npm run build

      - name: ✅ Run tests
        run: npm test -- --watchAll=false --ci
